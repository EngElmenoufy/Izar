<div
  class="cursor-pointer group p-4 border border-transparent hover:border-border hover:shadow-xl rounded-xl flex flex-col items-center gap-3">
  <div class="size-40 rounded-full bg-[#f8f8f9] overflow-hidden">
    <img [src]="imgSrc()" [alt]="categoryName()"
      class="group-hover:scale-110 rounded-full transition-all object-center object-contain">
  </div>
  <h3 class="text-lg sm:text-xl md:text-2xl font-bold whitespace-nowrap">{{categoryName()}}</h3>
</div>
