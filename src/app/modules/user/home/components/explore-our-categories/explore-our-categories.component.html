<section fadeAnimation class="opacity-0 translate-y-8 transition-all duration-500 text-center py-20 my-8">
  <app-main-header header="Explore Our Categories" description="Shop from our wide range of themed collections." />

  <div class="mt-4">
    <app-slider>
      @for (category of categories; track $index) {
      <app-category-card [imgSrc]="category.src" [categoryName]="category.name" />
      }
    </app-slider>
  </div>
</section>
