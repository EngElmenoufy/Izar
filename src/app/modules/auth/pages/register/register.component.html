<section class="form">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <app-input label="first name" id="fName" [control]="registerForm.get('firstName')" />
    <app-input label="last name" id="lName" [control]="registerForm.get('lastName')" />
    <app-input label="email" id="email" type="email" [control]="registerForm.get('email')" />
    <app-input label="password" id="password" type="password" [control]="registerForm.get('password')" />
    <app-input label="confirm Password" id="password" type="password" [control]="registerForm.get('rePassword')" />

    <app-button btnName="Register" type="submit" additionalClass="w-full" />

    <p class="mt-3 text-gray-500">Already you have an account?<a routerLink="/login"
        class="text-brand ms-2 hover:underline">Login</a></p>
  </form>
</section>
