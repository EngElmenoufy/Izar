<section class="form">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <app-input label="email" type="email" [control]="loginForm.get('email')" />
    <app-input label="password" type="password" [control]="loginForm.get('password')" />

    <div class="flex justify-end mb-2">
      <a routerLink="/forgot-password" class="text-red-400 hover:underline text-sm">Forgot Your
        Password?</a>
    </div>

    <app-button btnName="Login" type="submit" additionalClass="w-full" />

    <p class="mt-3 text-gray-500">You don't have an account?<a routerLink="/register"
        class="text-brand ms-2 hover:underline">Register</a></p>
  </form>
</section>
